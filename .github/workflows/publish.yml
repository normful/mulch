name: Publish to npm

on:
  push:
    branches: [main]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - run: npm ci
      - run: npm run lint
      - run: npm test
      - run: npm run build

      - name: Check if version changed
        id: version-check
        run: |
          LOCAL_VERSION=$(node -p "require('./package.json').version")
          NPM_VERSION=$(npm view mulch-cli version 2>/dev/null || echo "0.0.0")
          if [ "$LOCAL_VERSION" = "$NPM_VERSION" ]; then
            echo "publish=false" >> "$GITHUB_OUTPUT"
            echo "Version $LOCAL_VERSION already published, skipping."
          else
            echo "publish=true" >> "$GITHUB_OUTPUT"
            echo "Publishing $LOCAL_VERSION (npm has $NPM_VERSION)."
          fi

      - name: Publish to npm
        if: steps.version-check.outputs.publish == 'true'
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
